# Prometheus Configuration for Spider API

global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  
  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'spider-api-monitor'

# Scrape configurations
scrape_configs:
  # Spider API metrics
  - job_name: 'spider-api'
    
    # Override the global default and scrape targets from this job every 10 seconds
    scrape_interval: 10s
    
    static_configs:
      - targets: ['localhost:3001']
        labels:
          service: 'spider-scraping-api'
          environment: 'production'
    
    # Optional: Add basic auth if you secure the /metrics endpoint
    # basic_auth:
    #   username: 'prometheus'
    #   password: 'your-password-here'
